<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p ="http://primefaces.org/ui" >
    <h:head>
        <title>Programme Sportif - Accueil</title>
        <link rel="stylesheet" type="text/css" href="CSS/cssProgrammeSportifUtilisateur.css" />
    </h:head>
    <h:body>
        <!--Formulaire -->
        <f:view>
            <h1> test </h1>
            <h:form>
            <!--tableau -->
            <p:dataTable id="TableauCompte" value="#{typesComptesController.typesComptes}" var="cp" >
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="id" />
                        </f:facet>
                        <h:outputText value="#{cp.idType}" />
                    </p:column>
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="Nom" />
                        </f:facet>
                        <h:outputText value="#{cp.nomType}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
