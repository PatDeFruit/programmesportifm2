<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p ="http://primefaces.org/ui" >
    <h:head>
        <title>Programme Sportif - Accueil</title>
      <style type="text/css" media="all"> 
       @import "CSS/cssProgrammeSportifUtilisateur.css"; 
        </style> 
    </h:head>
    <h:body>
        <header>
            <table width="100%">
                <tr>
                    <td>
                        <h:graphicImage value="rsrc/logo_appli.png" width="125px" height="125px"/>
                    </td>
                    <td>
                        <h:outputText value="Programme Sportif Gphy" styleClass="titreAppli" />
                    </td>
                    <td align="center">
                        <h:button id="profile-image" image="rsrc/Inscription.png" title="Inscription" styleClass="imgButton" outcome="inscription"/>
                    </td>
                </tr>
            </table>
        </header>

      <div class="formContainer">
                    <table align="center">
                        <tr>
                        <td>
                            <h:form id="formulaireSaisie">
                                <p:growl id="growl" sticky="true" life="2000" showDetail="true"/>
                                <h1><h:outputText value="Bienvenue !"/></h1>
                                <p:outputLabel value="Login" for="login" />
                                <br/>
                                <p:inputText id="login" title="Login" value="#{comptesController.newComptes.login}"/>
                                <br/><br/><br/>
                                <p:outputLabel value="Mot de passe" for="pswd" />
                                <br/>
                                <p:password style="width:200px;height:5px" id="pswd" value="#{comptesController.newComptes.pswd}" title="Mot de passe" />
                                <br/><br/><br/>
                                <p:commandButton value="Connexion" action="#{comptesController.connect()}" update="formulaireSaisie"/>
                                <br/><br/><br/>
                                <p:commandButton value="Mot de passe perdu" onclick="PF('mdp_perdu').show();" />
                            </h:form>
                        </td>
                    </tr>
                    </table>
            
                <p:dialog header="Mot de passe perdu" widgetVar="mdp_perdu" resizable="false" modal="true" width="70%" height="70%">
                    <f:view>
                        <h:form>
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Adresse mail : "  />
                                
                            </p:panelGrid>
                            <p:commandButton value="Mot de passe perdu" action="#{comptesController.notifcompte('juju', false)}" update="formulaireSaisie"/>
                        </h:form>
                    </f:view>
                </p:dialog>
          
        </div>
        <br />

        <br/>
        <h:link outcome="test" value="TEST_amitie" />
        <br/>
        <h:link outcome="test2" value="TEST" />
        <br/>
        <h:link outcome="home_user" value="Accueil utilisateur" />
    </h:body>
</html>
