<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:jsf="http://java.sun.com/jsp/jstl/core">

    
          <c:view>
            <h:form id="supp_amis">
                    <p:fieldset legend="Supprimer un ami" toggleable="true" collapsed="true" toggleSpeed="500">                   
                     <h:form>
                         <br/>
                        <h:outputLabel value="Choix de l'ami à supprimer : " for="friend" />
                            <p:selectOneMenu id="friend" value="#{amitieController.selectedFriend}" required="true" requiredMessage="Si vous voulez supprimer un ami, il faut en sélectionner un">     
                                <c:selectItems value="#{amitieController.oneMenuAllFriends(comptesController.compteConnecte.login)}"/>
                            </p:selectOneMenu>
                        <br/><br/>
                        <center> 
                            <p:commandButton value="Supprimer" action="#{amitieController.suppAmitie(comptesController.compteConnecte.login)}" update="ajout_ami,supp_amis,liste_amis,menuform"/>
                        </center>
                     </h:form>
                 </p:fieldset>
            </h:form>
        </c:view>
    

    
    
    
     <c:view>
            <h:form id="ajout_ami">
                    <p:fieldset legend="Ajouter un ami" toggleable="true" collapsed="true" toggleSpeed="500">                   
                     <h:form>
                         <br/>
                        <h:outputLabel value="Choix de la personne à ajouter : " for="friend2" />
                            <p:selectOneMenu id="friend" value="#{amitieController.selectedPeople}" required="true" requiredMessage="Si vous voulez ajouter un ami, il faut en sélectionner un">     
                                <c:selectItems value="#{amitieController.oneMenuAllNoFriends(comptesController.compteConnecte.login)}"/>
                            </p:selectOneMenu>
                        <br/><br/>
                        <center> 
                            <p:commandButton value="Ajouter" action="#{amitieController.saveAmitie(comptesController.compteConnecte.login)}" update="ajout_ami,supp_amis,liste_amis,menuform"/>
                        </center>
                     </h:form>
                 </p:fieldset>
            </h:form>
        </c:view>
</html>
