<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:jsf="http://java.sun.com/jsp/jstl/core">

    
          <c:view>
            <h:form id="supp_amis">
                <h1><h:outputText value="Supprimer un ami" /></h1>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Choix de l'ami à supprimer : " for="friend" />
                    <p:selectOneMenu id="friend" value="#{amitieController.selectedFriend}" required="true" requiredMessage="Si vous voulez supprimer un ami, il faut en sélectionner un">     
                        <c:selectItems value="#{amitieController.oneMenuAllFriends(comptesController.compteConnecte.login)}"/>
                        </p:selectOneMenu>
                    
                </p:panelGrid>
                <p:commandButton value="Supprimer" action="#{amitieController.suppAmitie(comptesController.compteConnecte.login)}" update="ajout_ami,supp_amis"/>
            </h:form>
        </c:view>
    
     <c:view>
            <h:form id="ajout_ami">
                <h1><h:outputText value="Ajouter un ami" /></h1>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Choix de la personne à ajouter : " for="friend2" />
                    <p:selectOneMenu id="friend" value="#{amitieController.selectedPeople}" required="true" requiredMessage="Si vous voulez ajouter un ami, il faut en sélectionner un">     
                        <c:selectItems value="#{amitieController.oneMenuAllNoFriends(comptesController.compteConnecte.login)}"/>
                        </p:selectOneMenu>
                    
                </p:panelGrid>
                <p:commandButton value="Ajouter" action="#{amitieController.saveAmitie(comptesController.compteConnecte.login)}" update="ajout_ami,supp_amis"/>
            </h:form>
        </c:view>
</html>
