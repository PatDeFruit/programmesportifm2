<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" >
    <h:head>
        <title>Programme Sportif - Accueil</title>
        <style type="text/css" media="all"> 
       @import "CSS/cssProgrammeSportifUtilisateur.css"; 
        </style> 
    </h:head>
    <h:body>
        <!--<h:outputStylesheet name="CSS/cssProgrammeSportifUtilisateur.css"/>-->
            
        <div class="wrapper">
            <div id="sidebar-wrapper">
                <div id="sidebar-header">
                    <div id="logo-wrapper">
                        <img id="logo" src="rsrc/logo_appli.png" width="76px" height="76px"/>
                        <br />
                        <h1 class="titreAppliUser">Programme Sportif</h1>
                    </div>
                    <div class="sidebar-nav nano has-scrollbar">
                        <div class="nano-content sidebar-scroll-content" tabindex="0" style="margin-right: -14px;">
                            <h:form id="menuform" title="menuform" styleClass="sidebar-nav-container has-scrollbar">
                                <p:growl id="growl" sticky="true" life="2000" showDetail="true"/>
                                  <p:menu style="width:175px" styleClass="myMenu">
                                        <p:menuitem value="Proposer programme" id="addProg" action="index" styleClass="myMenuItem" />
                                </p:menu>
                                <p:accordionPanel id="prog" style="width: 175px;">
                                    <p:tab title="Programmes suivis">
                                        <p:dataList value="#{programmesController.getMyProgrammes(comptesController.compteConnecte.login)}" var="item">
                                            <h:commandLink value="#{item}" action="#{programmesController.updateSelectedProgramme(item)}"/>
                                        </p:dataList>
                                    </p:tab>
                                </p:accordionPanel>
                                <p:menu style="width:175px" styleClass="myMenu">
                                    <p:menuitem value="Lancer un défi" id="addDefi" styleClass="myMenuItem" onclick="PF('lancerDefis').show();"/>
                                </p:menu>
                                <p:accordionPanel id="defis" style="width: 175px;">
                                    <p:tab title="Défis en cours">
                                        <p:dataList value="#{defisController.getMyDefis(comptesController.compteConnecte.login)}" var="itemDefis">
                                            <p:link value="#{itemDefis.nomExercice}"/>
                                    </p:dataList>
                                    </p:tab>
                                </p:accordionPanel>
                                <p:menu style="width:175px" styleClass="myMenu">
                                    <p:menuitem value="Contacter" id="contact" action="index" styleClass="myMenuItem" />
                                </p:menu>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="top-bar-wrapper">
                <div id="top-bar">
                    <div class="top-bar-profile">
                        <div class="profile-name">
                            <span><h:outputText value="#{comptesController.compteConnecte.login}" /></span>
                            <br/>
                                <span><h:outputText value="#{comptesController.compteConnecte.idType.nomType}" /></span>
                        </div>
                        <h:form style="display :inline">
                        <h:commandButton id="profile-image" styleClass="imgButton" image="rsrc/profil.png"/>
                        <p:menu overlay="true" trigger="profile-image" my="left top" at="left bottom" styleClass="profilMenu" >                         
                            <p:menuitem value="Profil" styleClass="profilMenuItem" outcome="profil?login=#{comptesController.compteConnecte.login}"/>
                            <p:menuitem value="Deconnexion" action="#{comptesController.disconnect()}" styleClass="profilMenuItem"/>
                        </p:menu>
                        </h:form>
                    </div>
                    <div class="top-menu">
                        <div class="top-bar-icon">
                            <h:form>
                            <h:commandButton id="defi_notif" image="rsrc/defi.png" styleClass="iconMenuBar"/>
                                <p:menu overlay="true" trigger="defi_notif" my="left top" at="left bottom" styleClass="profilMenu" >
                                    <p:menuitem value="Lancer un défi" outcome="index" styleClass="profilMenuItem"/>
                                    <p:menuitem value="Défis effectués" outcome="index" styleClass="profilMenuItem"/>
                                </p:menu>
                            </h:form>
                        </div>
                        <div class="top-bar-icon">
                            <h:form>
                             <h:commandButton id="prog_notif" image="rsrc/document.png" styleClass="iconMenuBar"/>
                                <p:menu overlay="true" trigger="prog_notif" my="left top" at="left bottom" styleClass="profilMenu" >
                                    <p:menuitem value="Ajouter un programme" outcome="index" styleClass="profilMenuItem"/>
                                    <p:menuitem value="Programmes en attentes" outcome="index" styleClass="profilMenuItem"/>
                                </p:menu>
                            </h:form>
                        </div>
                        <div class="top-bar-icon">
                            <h:form>
                            <h:commandButton id="friend_notif" image="rsrc/add_friend_icon.png" styleClass="iconMenuBar"/>
                                <p:menu overlay="true" trigger="friend_notif" my="left top" at="left bottom" styleClass="profilMenu" >
                                    <p:menuitem value="Ajouter un ami" outcome="index" styleClass="profilMenuItem"/>
                                    <p:menuitem value="Supprimer un ami" outcome="index" styleClass="profilMenuItem"/>
                                </p:menu>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <table class="main-wrapper">
                <tr>
                    <td style="vertical-align: top">
                        <div>
                        <h:form>
                            <p:panel id="basic" header="Aujourd'hui" style="margin-bottom:20px;"><h1>Programme : <h:outputText value="#{programmesController.selectedProgramme.nomProgramme}" /></h1>                                
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:commandButton id="add_training" image="rsrc/icon-plus.png" styleClass="iconTraining" onclick="PF('addExo').show()" />
                                    <h:outputText value="Ajouter un entrainement ce jour"/>
                                </h:panelGrid> 
                                <p:panel widgetVar="addExo" closable="true" toggleable="true" visible="false">
                                    <c:view>
                                    <h:form>                                        
                                    <table border="0">
                                        <thead>
                                            <tr>
                                                <th>   <h:outputText value="Exercice" /></th>
                                                <th>    <h:outputText value="Nombre de répétitions"/></th>
                                                <th>    <h:outputText value="Nombres de séries"/></th>
                                                <th>    <h:outputText value="Temps"/></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p:selectOneMenu value="#{entrainementsController.maVariable}">     
                                                        <c:selectItems value="#{exercicesController.initialiserSelectItem(programmesController.selectedProgramme.idProgramme)}"/>
                                                    </p:selectOneMenu>
                                                </td>
                                                <td>    <h:inputText value="#{entrainementsController.saisie.nbRepetEffect}" title="nbRepetEffect" style="width : 75px;" /></td>
                                                <td>    <h:inputText value="#{entrainementsController.saisie.nbSerieEffect}" style="width : 50px;"/></td>
                                                <td>    <h:inputText value="#{entrainementsController.saisie.tempsEffect}" style="width : 50px;" /></td>
                                            </tr>
                                            <tr>
                                                <td><p:commandButton action="#{entrainementsController.saveEntrainement()}" value="Ajouter"/></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                     </h:form>
                                        </c:view>

                                </p:panel>
                            </p:panel>
                            <p:panel id="test" header="Hier"  style="margin-bottom:20px;">
                                <h:panelGrid columns="2" cellpadding="10">
                                  
                                </h:panelGrid>
                            </p:panel>
                             <p:panel id="graphic" header="Mon évolution"  style="margin-bottom:20px;">
                               <p:chart type="line" model="#{chartView.lineModel1}" />
                            </p:panel>
                            <p:panel id="test2" header="Test"  style="margin-bottom:20px;">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                    <h:outputText
                                        value="The story begins as Don Vito Corleone..." />
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                    </td>
                    <td width="240px">
                        <div id="sidebar-wrapper2">
                            <c:view>
                                <h:form>
                                    <h1><h:outputText value="Amis"/></h1>
                                    <p:dataTable value="#{amitieController.getMyFriendsWithLogin1(comptesController.compteConnecte.login)}" var="log">
                                        <p:column>
                                            <h:outputText value="#{log.login}"/>
                                        </p:column>
                                    </p:dataTable>
                                    <p:dataTable value="#{amitieController.getMyFriendsWithLogin2(comptesController.compteConnecte.login)}" var="log2">
                                        <p:column>
                                            <h:outputText value="#{log2.login}"/>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </c:view>

                        </div>
                    </td>
                </tr>
            </table>
            
            <h:form>
                <!-- Les fenetres de dialogue -->
                <p:dialog header="Lancer un défis" widgetVar="lancerDefis" modal="true" height="100">
                     <f:include src="lancerDefis.xhtml" />
                 </p:dialog>   
            </h:form>
            
            
        </div>
    </h:body>
</html>
