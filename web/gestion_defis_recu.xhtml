<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:jsf="http://java.sun.com/jsp/jstl/core">

<c:view>
    <h:form>
        <p:dataTable id="data_table2" var="var" value="#{defisController.getAllMyDefisCours(comptesController.compteConnecte.login)}" widgetVar="varTable"
                         emptyMessage="Aucune donnée trouvée" paginator="true" rows="20"
                         editable="true"
                         > 

                <c:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Recherche : " />
                        <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" style="width:150px" placeholder="..."/>
                            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="data_table2" trigger="toggler" />         
                    </p:outputPanel>                      
                </c:facet>

                <p:column headerText="Exercice du defis" footerText="" sortBy="#{var.idExercice.nomExercice}" filterBy="#{var.idExercice.nomExercice}">
                    <h:outputText value="#{var.idExercice.nomExercice}" />
                </p:column>

                <p:column headerText="Défis lancé par" footerText="" sortBy="#{var.login1.login}" filterBy="#{var.login1.login}">
                    <h:outputText value="#{var.login1.login}" />
                </p:column>

                <p:column headerText="Défis reçu par" footerText="" sortBy="#{var.login2.login}" filterBy="#{var.login2.login}">
                    <h:outputText value="#{var.login2.login}" />
                </p:column>
            
            <p:column headerText="Etat" footerText="" visible="false">
                <h:outputText value="#{var.effectueAffichage}" />
                </p:column>

                <p:column headerText="" footerText="" style="width:35px">
                    <p:commandButton id="add" icon="ui-icon-check" style="color:green"
                                     update="view_defis_effectues,gestion_defis_recu,form_defis,data_table2,menuform" actionListener="#{defisController.defiRealise(var)}">
                    </p:commandButton>
                </p:column>
                <p:column headerText="" footerText="" style="width:35px">
                    <p:commandButton id="remove" icon="ui-icon-trash" style="color:red"
                                     update="view_defis_effectues,gestion_defis_recu,form_defis,data_table2,menuform" actionListener="#{defisController.defiAnnule(var)}">
                    </p:commandButton>
                </p:column>
            
            </p:dataTable>

        </h:form>
</c:view>
</html>
