<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:jsf="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <!--<h:outputStylesheet name="CSS/cssProgrammeSportifUtilisateur.css"/>-->
            
         <c:view>
            <h:form>
                <br/>
                    <h:outputLabel value="nomProgramme : " for="nomProgramme" />
                    <h:inputText id="nomProgramme" value="#{programmesController.newProgramme.nomProgramme}" title="nomProgramme" required="true" requiredMessage="L'objectif du programme est obligatoire."/>    
                    <br/><br/>
                    <h:outputLabel value="Objectif du programme : " for="objectif" />
                        <h:inputText id="objectif" value="#{programmesController.newProgramme.objectif}" title="objectif" required="true" requiredMessage="L'objectif du programme est obligatoire."/>    
                    <br/><br/>
                    <h:outputLabel value="Exercices existants : " />    
                        <p:selectOneMenu value="#{programmesController.maVariable}">     
                            <c:selectItems value="#{exercicesController.oneMenuAllExercices()}"/>
                        </p:selectOneMenu>          
                    <br/><br/>   
                    <h:outputLabel value="Nombre de répétitions réalisées : " for="nbRepetEffect" />
                    <h:inputText id="nbRepetEffect" value="#{programmesController.entrainement.nbRepetEffect}" title="nbRepetEffect" required="true" requiredMessage="Le nombre de répétitions est obligatoire."/>    
                    <br/><br/>
                    <h:outputLabel value="Nombre de séries réalisées : " for="nbSerieEffect" />
                        <h:inputText id="nbSerieEffect" value="#{programmesController.entrainement.nbSerieEffect}" title="nbSerieEffect" required="true" requiredMessage="Le nombre de série est obligatoire."/>    
                   <br/><br/>
                    <h:outputLabel value="Temps réalisé : " for="tempsEffect" />
                        <h:inputText id="tempsEffect" value="#{programmesController.entrainement.tempsEffect}" title="tempsEffect" required="true" requiredMessage="Le temps est obligatoire."/>    
                    <br/><br/>
                <center>
                    <p:commandButton value="Sauvegarder" action="#{programmesController.saveProgrammeAndExo(comptesController.compteConnecte)}"/>
                </center>
            </h:form>
        </c:view>
                                      
    </h:body>
</html>
