<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p ="http://primefaces.org/ui" >
    <h:head>
        <title>Programme Sportif - Accueil</title>
        <link rel="stylesheet" type="text/css" href="CSS/cssProgrammeSportifUtilisateur.css" />
    </h:head>
    <h:body>
        <!--Formulaire -->
        <f:view>
            <h1> Liste des Fruits </h1>
            <h:form>
            <!--tableau -->
            <p:dataTable id="TableauCompte" value="#{comptesController.comptes}" var="cp" >
                    <p:column>
                        <f:facet name='header'>
                            <h:outputText value="Login" />
                        </f:facet>
                        <h:outputText value="#{cp.login}" />
                    </p:column>
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="Nom" />
                        </f:facet>
                        <h:outputText value="#{cp.nom}" />
                    </p:column>
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="PrÃ©nom" />
                        </f:facet>
                        <h:outputText value="#{cp.prenom}" />
                    </p:column>
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="Age" />
                        </f:facet>
                        <h:outputText value="#{cp.age}">
                          <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="Sexe" />
                        </f:facet>
                        <h:outputText value="#{cp.sexeAffichage}" />
                    </p:column>
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="Taille" />
                        </f:facet>
                        <h:outputText value="#{cp.taille}" />
                    </p:column>
                    <p:column >
                        <f:facet name='header'>
                            <h:outputText value="Poids" />
                        </f:facet>
                        <h:outputText value="#{cp.poids}" />
                    </p:column> 
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
