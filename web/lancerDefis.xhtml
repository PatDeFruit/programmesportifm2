<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:jsf="http://java.sun.com/jsp/jstl/core">

    <h:body>
        <!--<h:outputStylesheet name="CSS/cssProgrammeSportifUtilisateur.css"/>-->
            
         <c:view>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Nom de l'exercice : " for="nomExercice"/>
                    <p:selectOneMenu value="#{defisController.selectedExo}" required="true" requiredMessage="Si vous voulez lancer un défi, il faut choisir un exercice!">     
                        <c:selectItems value="#{exercicesController.oneMenuAllExercices()}"/>
                        </p:selectOneMenu>
                    <h:outputLabel value="Lancer le Défis à : " for="friend" />
                    <p:selectOneMenu id="friend" value="#{defisController.selectedFriend}" required="true" requiredMessage="Si vous voulez lancer un défi, il faut choisir un ami!">     
                        <c:selectItems value="#{amitieController.oneMenuAllFriends(comptesController.compteConnecte.login)}"/>
                        </p:selectOneMenu>
                    
                </p:panelGrid>
                <h:commandButton value="Lancer!" action="#{defisController.saveDefi(comptesController.compteConnecte.login)}"/>
            </h:form>
        </c:view>
                                      
    </h:body>
</html>
