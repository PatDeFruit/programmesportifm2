<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:jsf="http://java.sun.com/jsp/jstl/core">

    <h:body>
                <c:view>
                    
                    <h:form>
                        <p:dataTable id="data_table" var="var" value="#{typesComptesController.typesComptes}" widgetVar="varTable"
                                     emptyMessage="Aucune donnée trouvée" paginator="true" rows="20"
                                     editable="true"
                                     > 
                                 
                            <p:ajax event="rowEdit" listener="#{typesComptesController.onRowEdit}" update="menuform"/>
                            <p:ajax event="rowEditCancel" listener="#{typesComptesController.onRowCancel}" update="menuform"/>
                            
                            <c:facet name="header">
                                <p:outputPanel>
                                    <h:outputText value="Recherche : " />
                                    <p:inputText id="globalFilter" onkeyup="PF('varTable').filter()" style="width:150px" placeholder="..."/>
                                </p:outputPanel>
                            </c:facet>
                            
                            <p:column headerText="Id Niveau" footerText="" sortBy="#{var.idType}" filterBy="#{var.idType}">
                                <h:outputText value="#{var.idType}" />
                            </p:column>
                            
                            <p:column headerText="Nom Niveau" footerText="" sortBy="#{var.nomType}" filterBy="#{var.nomType}">
                                <p:cellEditor>
                                    <c:facet name="output"><h:outputText value="#{var.nomType}" /></c:facet>
                                    <c:facet name="input"><p:inputText id="nomExercice" value="#{var.nomType}" style="width:100%"/></c:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                            
                            <p:column style="width:35px">
                                 <p:commandButton id="supp" icon="ui-icon-trash" style="color:red"
                                                  update="data_table,menuform" actionListener="#{typesComptesController.suppTypesComptes(var)}">
                                 </p:commandButton>
                            </p:column>
                        </p:dataTable>
                                               
                    </h:form>
                    
                </c:view>      

    </h:body>
</html>
